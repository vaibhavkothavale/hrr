<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - TechCorp Careers</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --admin-bg: #f8fafc;
            --sidebar-bg: #1e293b;
            --sidebar-hover: #334155;
        }

        body {
            background-color: var(--admin-bg);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Login Page Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
        }

        .login-form {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--dark);
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        .login-btn:hover {
            background: var(--primary-dark);
        }

        /* Admin Dashboard Styles */
        .admin-dashboard {
            display: none;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--sidebar-bg);
            color: white;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding: 1rem;
        }

        .sidebar-header {
            padding: 1rem 0;
            border-bottom: 1px solid #334155;
            margin-bottom: 2rem;
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
        }

        .sidebar-subtitle {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .nav-links {
            list-style: none;
        }

        .nav-links li {
            margin-bottom: 0.5rem;
        }

        .nav-links a {
            color: #cbd5e1;
            text-decoration: none;
            padding: 0.8rem 1rem;
            display: block;
            border-radius: 6px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            background: var(--sidebar-hover);
            color: white;
        }

        .nav-links a i {
            margin-right: 0.5rem;
            width: 20px;
            text-align: center;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }

        .page-title {
            font-size: 2rem;
            color: var(--dark);
            font-weight: 600;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #16a34a;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        /* Jobs Management */
        .jobs-table {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f1f5f9;
            font-weight: 600;
            color: var(--dark);
        }

        tr:hover {
            background: #f8fafc;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        /* Job Form Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary);
        }

        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
            min-height: 100px;
            resize: vertical;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .requirements-input {
            margin-bottom: 1rem;
        }

        .requirement-item {
            background: #f1f5f9;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            margin: 0.5rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-requirement {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.2rem 0.5rem;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .add-requirement-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        /* Applications View */
        .applications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .application-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--primary);
        }

        .application-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .applicant-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
        }

        .application-job {
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .application-meta {
            color: var(--secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .application-status {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-reviewed {
            background: #dbeafe;
            color: #1e40af;
        }

        .application-details {
            border-top: 1px solid #e2e8f0;
            padding-top: 1rem;
        }

        .detail-item {
            margin-bottom: 0.5rem;
        }

        .detail-label {
            font-weight: 600;
            color: var(--dark);
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.error {
            background: var(--danger);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .applications-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }

        /* Loading Animation */
        .loading {
            text-align: center;
            padding: 2rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="login-container">
        <div class="login-form">
            <h2 class="login-title">Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter admin username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                </div>
                
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="admin-dashboard">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h3 class="sidebar-title">TechCorp Admin</h3>
                <p class="sidebar-subtitle">Job Portal Management</p>
            </div>
            
            <ul class="nav-links">
                <li><a href="#jobs" class="active" onclick="showSection('jobs')">📋 Job Postings</a></li>
                <li><a href="#applications" onclick="showSection('applications')">📄 Applications</a></li>
                <li><a href="#" onclick="logout()">🚪 Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Jobs Section -->
            <div id="jobs-section" class="content-section">
                <div class="content-header">
                    <h2 class="page-title">Job Postings Management</h2>
                    <button class="btn btn-primary" onclick="openJobModal()">Add New Job</button>
                </div>

                <div class="jobs-table">
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Location</th>
                                <th>Department</th>
                                <th>Requirements</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="jobs-table-body">
                            <!-- Jobs will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <div id="no-jobs" class="loading" style="display: none;">
                    <div class="loading-spinner"></div>
                    <p>No job postings found. Add your first job!</p>
                </div>
            </div>

            <!-- Applications Section -->
            <div id="applications-section" class="content-section" style="display: none;">
                <div class="content-header">
                    <h2 class="page-title">Applications Review</h2>
                </div>

                <div id="applications-container" class="applications-grid">
                    <!-- Applications will be loaded here -->
                </div>

                <div id="no-applications" class="loading" style="display: none;">
                    <p>No applications have been submitted yet.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Job Form Modal -->
    <div id="job-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add New Job</h3>
                <button class="close-modal" onclick="closeJobModal()">×</button>
            </div>
            <form id="job-form">
                <input type="hidden" id="job-id" name="id">
                
                <div class="form-group">
                    <label for="job-title">Job Title *</label>
                    <input type="text" id="job-title" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="job-location">Location *</label>
                    <input type="text" id="job-location" name="location" required>
                </div>
                
                <div class="form-group">
                    <label for="job-department">Department *</label>
                    <input type="text" id="job-department" name="department" required>
                </div>
                
                <div class="form-group">
                    <label for="job-description">Description *</label>
                    <textarea id="job-description" name="description" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Requirements *</label>
                    <div id="requirements-container">
                        <!-- Requirements will be added here -->
                    </div>
                    <div class="requirements-input">
                        <input type="text" id="new-requirement" placeholder="Add a requirement">
                        <button type="button" class="add-requirement-btn" onclick="addRequirement()">Add Requirement</button>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Save Job</button>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        // Data Management Functions
        function getJobs() {
            const jobs = localStorage.getItem('jobs');
            return jobs ? JSON.parse(jobs) : [];
        }

        function saveJobs(jobs) {
            localStorage.setItem('jobs', JSON.stringify(jobs));
        }

        function getApplications() {
            const applications = localStorage.getItem('applications');
            return applications ? JSON.parse(applications) : [];
        }

        // Authentication Functions
        function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'admin123') {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('admin-dashboard').style.display = 'block';
                loadJobs();
                loadApplications();
                showToast('Login successful!');
            } else {
                showToast('Invalid credentials', true);
            }
        }

        function logout() {
            document.getElementById('login-page').style.display = 'flex';
            document.getElementById('admin-dashboard').style.display = 'none';
            document.getElementById('login-form').reset();
        }

        // Navigation Functions
        function showSection(section) {
            document.querySelectorAll('.content-section').forEach(sec => {
                sec.style.display = 'none';
            });
            
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.classList.remove('active');
            });
            
            document.getElementById(section + '-section').style.display = 'block';
            document.querySelector(`a[href="#${section}"]`).classList.add('active');
        }

        // Job Management Functions
        function loadJobs() {
            const jobs = getJobs();
            const tableBody = document.getElementById('jobs-table-body');
            const noJobsElement = document.getElementById('no-jobs');
            
            if (jobs.length === 0) {
                tableBody.innerHTML = '';
                noJobsElement.style.display = 'block';
                return;
            }
            
            noJobsElement.style.display = 'none';
            
            const jobsHTML = jobs.map(job => `
                <tr>
                    <td>${job.title}</td>
                    <td>${job.location}</td>
                    <td>${job.department}</td>
                    <td>${job.requirements.length} requirements</td>
                    <td>
                        <div class="action-buttons">
                            <button class="action-btn btn-warning" onclick="editJob(${job.id})">Edit</button>
                            <button class="action-btn btn-danger" onclick="deleteJob(${job.id})">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            tableBody.innerHTML = jobsHTML;
        }

        function openJobModal(jobId = null) {
            const modal = document.getElementById('job-modal');
            const modalTitle = document.getElementById('modal-title');
            const form = document.getElementById('job-form');
            const requirementsContainer = document.getElementById('requirements-container');
            
            requirementsContainer.innerHTML = '';
            form.reset();
            
            if (jobId) {
                const jobs = getJobs();
                const job = jobs.find(j => j.id === jobId);
                
                if (job) {
                    modalTitle.textContent = 'Edit Job';
                    document.getElementById('job-id').value = job.id;
                    document.getElementById('job-title').value = job.title;
                    document.getElementById('job-location').value = job.location;
                    document.getElementById('job-department').value = job.department;
                    document.getElementById('job-description').value = job.description;
                    
                    job.requirements.forEach(req => {
                        addRequirementToContainer(req);
                    });
                }
            } else {
                modalTitle.textContent = 'Add New Job';
                document.getElementById('job-id').value = '';
            }
            
            modal.style.display = 'flex';
        }

        function closeJobModal() {
            document.getElementById('job-modal').style.display = 'none';
        }

        function addRequirement() {
            const input = document.getElementById('new-requirement');
            const requirement = input.value.trim();
            
            if (requirement) {
                addRequirementToContainer(requirement);
                input.value = '';
            }
        }

        function addRequirementToContainer(requirement) {
            const container = document.getElementById('requirements-container');
            const div = document.createElement('div');
            div.className = 'requirement-item';
            div.innerHTML = `
                ${requirement}
                <button type="button" class="remove-requirement" onclick="this.parentElement.remove()">×</button>
            `;
            container.appendChild(div);
        }

        function saveJob(event) {
            event.preventDefault();
            
            const jobs = getJobs();
            const formData = new FormData(event.target);
            const jobId = formData.get('id');
            const title = formData.get('title');
            const location = formData.get('location');
            const department = formData.get('department');
            const description = formData.get('description');
            
            // Get requirements from the container
            const requirements = [];
            document.querySelectorAll('.requirement-item').forEach(item => {
                requirements.push(item.textContent.replace('×', '').trim());
            });
            
            if (!title || !location || !department || !description || requirements.length === 0) {
                showToast('Please fill in all fields', true);
                return;
            }
            
            if (jobId) {
                // Edit existing job
                const index = jobs.findIndex(j => j.id === parseInt(jobId));
                if (index !== -1) {
                    jobs[index] = {
                        ...jobs[index],
                        title,
                        location,
                        department,
                        description,
                        requirements
                    };
                }
            } else {
                // Add new job
                const newJob = {
                    id: Date.now(),
                    title,
                    location,
                    department,
                    description,
                    requirements
                };
                jobs.push(newJob);
            }
            
            saveJobs(jobs);
            loadJobs();
            closeJobModal();
            showToast(jobId ? 'Job updated successfully!' : 'Job added successfully!');
        }

        function editJob(jobId) {
            openJobModal(jobId);
        }

        function deleteJob(jobId) {
            if (confirm('Are you sure you want to delete this job?')) {
                const jobs = getJobs();
                const updatedJobs = jobs.filter(job => job.id !== jobId);
                saveJobs(updatedJobs);
                loadJobs();
                showToast('Job deleted successfully!');
            }
        }

        // Applications Functions
        function loadApplications() {
            const applications = getApplications();
            const jobs = getJobs();
            const container = document.getElementById('applications-container');
            const noAppsElement = document.getElementById('no-applications');
            
            if (applications.length === 0) {
                container.innerHTML = '';
                noAppsElement.style.display = 'block';
                return;
            }
            
            noAppsElement.style.display = 'none';
            
            const appsHTML = applications.map(app => {
                const job = jobs.find(j => j.id === app.jobId);
                const jobTitle = job ? job.title : 'Unknown Position';
                
                return `
                    <div class="application-card">
                        <div class="application-header">
                            <div>
                                <h4 class="applicant-name">${app.name}</h4>
                                <div class="application-job">Applied for: ${jobTitle}</div>
                                <div class="application-meta">
                                    Email: ${app.email} • Phone: ${app.phone}
                                </div>
                            </div>
                            <span class="application-status status-pending">${app.status}</span>
                        </div>
                        
                        <div class="application-details">
                            <div class="detail-item">
                                <span class="detail-label">Resume:</span> ${app.resume}
                            </div>
                            ${app.coverLetter ? `
                            <div class="detail-item">
                                <span class="detail-label">Cover Letter:</span>
                                <p>${app.coverLetter}</p>
                            </div>
                            ` : ''}
                            <div class="detail-item">
                                <span class="detail-label">Applied:</span> ${new Date(app.appliedAt).toLocaleDateString()}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = appsHTML;
        }

        // Toast Notification
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = isError ? 'toast error' : 'toast';
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('login-form').addEventListener('submit', login);
            document.getElementById('job-form').addEventListener('submit', saveJob);
            
            // Close modal when clicking outside
            document.getElementById('job-modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeJobModal();
                }
            });
        });
    </script>
</body>
</html>
